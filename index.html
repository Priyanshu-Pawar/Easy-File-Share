<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Share</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="upload-container">
      <div class="drop-zone">
        <div class="icon-container">
          <img
            src="img2.png"
            alt="file icon"
            class="center"
            draggable="false"
          />
          <img src="img2.png" alt="file icon" class="left" draggable="false" />
          <img src="img2.png" alt="file icon" class="right" draggable="false" />
        </div>

        <div class="title">
          Drop your file here or <span class="browseBtn"> Browse</span>
        </div>
      </div>
    </section>
  </body>
</html>
